<!DOCTYPE html>
<html>
    <head>
        <title>Lista de contatos</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container"> 
            <h2> Cadastro de novo usu√°rio</h2>
            <hr>
            <form action="DoCadastroUsuario" method="post" role="form">
                <input type="hidden" name="tarefa" value="Cadastro">
                <legend>Informe seus dados</legend>

                <div class="form-group">
                    <label for="email">Nome:</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome..." maxlength="100">
                </div>
                <div class="form-group">
                    <label for="senha">E-mail:</label>
                    <input type="text" class="form-control" name="email" id="senha" placeholder="E-mail..." maxlength="100">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha..." maxlength="20">
                </div>
                <br>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>&nbsp;&nbsp;
                </div>
            </form>

        </div>

    </body>
</html>
